<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieList â€” Create Movie</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="min-h-screen bg-slate-950 text-slate-100">
    <!-- NAV -->
    <header class="sticky top-0 z-50 border-b border-white/10 bg-slate-950/80 backdrop-blur">
      <nav class="mx-auto container-max px-4 py-3 flex items-center justify-between">
        <a href="./index.html" class="flex items-center gap-2">
          <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-indigo-500/20 border border-indigo-400/30">ðŸŽ¬</span>
          <span class="font-semibold tracking-wide">MovieList</span>
        </a>

        <div class="hidden md:flex items-center gap-1">
          <a href="./index.html" class="px-3 py-2 rounded-lg hover:bg-white/10">Home</a>
          <a href="./movies.html" class="px-3 py-2 rounded-lg hover:bg-white/10">Movies</a>
          <a href="./create-movie.html" class="px-3 py-2 rounded-lg bg-white/5 hover:bg-white/10">Create</a>
        </div>

        <div class="flex items-center gap-2">
          <a href="./login.html" class="px-3 py-2 rounded-lg hover:bg-white/10">Login</a>
          <a href="./register.html" class="px-3 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-400 text-slate-950 font-semibold">Register</a>
        </div>
      </nav>
    </header>

    <main class="mx-auto container-max px-4 py-10">
      <div class="flex items-center justify-between gap-4">
        <div>
          <h1 class="text-2xl md:text-3xl font-bold">Create Movie</h1>
          <p class="text-slate-400 text-sm mt-2">Use this page for create (and later reuse for edit).</p>
        </div>
        <a href="./movies.html" class="text-sm text-slate-300 hover:text-white">Cancel</a>
      </div>

      <section class="mt-6 grid gap-6 lg:grid-cols-3">
        <div class="lg:col-span-2 rounded-3xl border border-white/10 bg-white/5 p-6">
          <form action="#" method="post" class="space-y-5">
            <div>
              <label class="block text-sm text-slate-300 mb-2" for="title">Title</label>
              <input id="title" name="title" type="text" placeholder="e.g. Interstellar"
                     class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2 outline-none focus:border-indigo-400/60" />
            </div>

            <div class="grid gap-4 sm:grid-cols-2">
              <div>
                <label class="block text-sm text-slate-300 mb-2" for="year">Year</label>
                <input id="year" name="year" type="number" placeholder="2014"
                       class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2 outline-none focus:border-indigo-400/60" />
              </div>

              <div>
                <label class="block text-sm text-slate-300 mb-2" for="genre">Genre</label>
                <select id="genre" name="genre"
                        class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2 outline-none focus:border-indigo-400/60">
                  <option>Action</option>
                  <option>Drama</option>
                  <option>Sci-Fi</option>
                  <option>Thriller</option>
                  <option>Animation</option>
                </select>
              </div>
            </div>

            <div class="grid gap-4 sm:grid-cols-2">
              <div>
                <label class="block text-sm text-slate-300 mb-2" for="duration">Duration (minutes)</label>
                <input id="duration" name="duration" type="number" placeholder="169"
                       class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2 outline-none focus:border-indigo-400/60" />
              </div>

              <div>
                <label class="block text-sm text-slate-300 mb-2" for="rating">Rating</label>
                <input id="rating" name="rating" type="number" step="0.1" min="0" max="10" placeholder="8.6"
                       class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2 outline-none focus:border-indigo-400/60" />
              </div>
            </div>

            <div>
              <label class="block text-sm text-slate-300 mb-2" for="director">Director</label>
              <input id="director" name="director" type="text" placeholder="e.g. Christopher Nolan"
                     class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2 outline-none focus:border-indigo-400/60" />
            </div>

            <div>
              <label class="block text-sm text-slate-300 mb-2" for="overview">Overview</label>
              <textarea id="overview" name="overview" rows="5" placeholder="Short description..."
                        class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2 outline-none focus:border-indigo-400/60"></textarea>
            </div>

            <div class="flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-end pt-2">
              <a href="./movies.html" class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/15 border border-white/10 text-center">
                Cancel
              </a>
              <button type="submit" class="px-4 py-2 rounded-xl bg-indigo-500 hover:bg-indigo-400 text-slate-950 font-semibold">
                Save Movie
              </button>
            </div>
          </form>
        </div>

        <aside class="rounded-3xl border border-white/10 bg-white/5 p-6">
          <h2 class="text-lg font-semibold">Preview</h2>
          <p class="text-sm text-slate-400 mt-2">Static preview block. Later: update live with JS.</p>

          <div class="mt-5 rounded-2xl border border-white/10 bg-slate-950/30 p-4">
            <div class="flex items-start justify-between gap-3">
              <div>
                <p class="font-semibold">Movie Title</p>
                <p class="text-sm text-slate-400">Genre Â· Year</p>
              </div>
              <span class="text-xs px-2 py-1 rounded-full bg-indigo-500/20 border border-indigo-400/30 text-indigo-200">â˜… 0.0</span>
            </div>
            <p class="mt-3 text-sm text-slate-300">Your overview will appear hereâ€¦</p>
          </div>
        </aside>
      </section>
    </main>

    <footer class="border-t border-white/10">
      <div class="mx-auto container-max px-4 py-6 text-sm text-slate-400">Form is static â€” action is "#".</div>
    </footer>
  </body>
</html>
